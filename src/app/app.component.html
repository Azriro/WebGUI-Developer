<mat-card>
  <div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.gt-sm="100" fxFlex.gt-md="100">
      <mat-card-content>
        <mat-card-title style="background-color: black; color: white; padding: 10px">
          Github Search
        </mat-card-title>
      </mat-card-content>
    </div>
  </div>

  <div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.gt-sm="100" fxFlex.gt-md="100">
      <mat-form-field appearance="outline" style="width: 100%">
        <input matInput type="text" placeholder="Type here to search" (keyup.enter)="onSearch(searchText)" [(ngModel)]="searchText">
      </mat-form-field>
    </div>
  </div>

  <div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.gt-sm="100" fxFlex.gt-md="100">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="fullname">
          <th mat-header-cell *matHeaderCellDef> Full Name </th>
          <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
        </ng-container>

        <ng-container matColumnDef="owner">
          <th mat-header-cell *matHeaderCellDef> Owner </th>
          <td mat-cell *matCellDef="let element"> {{element.owner}} </td>
        </ng-container>

        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef> URL </th>
          <td mat-cell *matCellDef="let element"> {{element.url}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

</mat-card>
